<html style="
        scroll-behavior: smooth;
        box-sizing: border-box;
        padding: 0;
        margin: 0;">
<body style="
        margin: 0 0 3rem 0;
        font-family: 'Poppins', sans-serif;
        font-size: .938rem;
        background-color: hsl(var(--hue-color), 60%, 99%);
        color: hsl(var(--hue-color), 8%, 45%);
">
<main class="main" style="padding: 0 1rem; align-items: center;">
    <div align="center">
        <img src="cid:{image_cid}" alt="" width="10%">
        <h3 style="color: hsl(var(--hue-color), 8%, 95%); font-weight: 600;">Received project related mail</h3>

    </div>
    <ul align="center" style="list-style-type: none;">
        <li>Name: {name}</li>
        <li>Email: {email}</li>
        <li>Phone No: {phone_number}</li>
        <li>Message: {message}</li>
    </ul>
</main>
</body>

</html>
