        Gleice, entre 11 min e 55 s e 16 min e 53 s;"
        
  utter_o_que_eh_o_observaimar:
  - text: "O ObservaIMar é um espaço democrático que visa contribuir para o monitoramento dos impactos científicos, sociais, ambientais e territoriais realizados pelo Instituto do Mar, com o objetivo de expandir os acontecimentos da universidade para a população da região e aumentar a visibilidade e participação da sociedade."
  
  utter_outros_observatorios:
  - text: "Gostaria de conhecer os outros observatórios? \n
        No link: https://observatorioimar.unifesp.br/observaimar/demais-observatorios você encontra todos eles."
  
  utter_meios_de_contato:
  - text: "Caso você queira falar com uma pessoa, você pode fazer uma ligação para o número de telefone (13) 3229-0100, ou então mandar um e-mail para observaimar.bs@unifesp.br."

  utter_ano_de_2003:
